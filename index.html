<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles.css">
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <header class="text-light my-5 text-center">
                <h1>Todo List</h1>
            </header>

            <ul class="list-group todos"></ul>

            <form class="add text-light my-3 text-center">
                <label class="text-light my-3">Add a new todo below!!</label>
                <input class="form-control" type="text" name="add" placeholder="add a new todo here">
            </form>
        </div>
    </body>

    <script src="app.js"></script>
</html>
